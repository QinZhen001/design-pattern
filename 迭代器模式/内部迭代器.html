<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>迭代器模式</title>
</head>
<body>
内部迭代器 <br>
each函数的内部已经定义好了迭代规则，它完全接手了整个迭代过程，外部只需要一次初始调用
</body>
<script>
    var each = function (arr, callback) {
        for (var i = 0, l = arr.length; i < l; i++) {
            callback.call(arr[i], i, arr[i])
        }
    }


    each(['a', 'b', 'c'], function (index, value) {
        console.log(index + " " + value)
        console.log(this)
    })
</script>
</html>
