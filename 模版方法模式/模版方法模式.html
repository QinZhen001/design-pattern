<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模版方法模式</title>
</head>
<body>
模板方法模式是一种只需要使用继承就可以实现的非常简单的模式 <br>
模板方法模式由两部分组成，第一部分是抽象父类，第二部分是具体的实现子类 <br>
通常在抽象父类中封装了子类的算法框架，包括一些公共方法以及封装子类中所有的执行顺序 <br>
子类通过继承这个抽象类，也继承了整个算法结构，并且可以选择重写父类的方法 <br>
</body>
<script>
    //将Coffee类和Tea类 抽象成Beverage类
    var Beverage = function () {

    }

    Beverage.prototype.boilWater = function () {
        console.log('把水煮沸')
    }
    Beverage.prototype.brew = function () {
        //空方法，应该由子类重写
    }
    Beverage.prototype.pourInCup = function () {
        //空方法，应该由子类重写
    }
    Beverage.prototype.addCondiments = function () {
        //空方法，应该由子类重写
    }
    Beverage.prototype.init = function () {
        this.boilWater()
        this.brew()
        this.pourInCup()
        this.addCondiments()
    }
    var Coffee = function () {

    }
    Coffee.prototype = new Beverage()
    Coffee.prototype.brew = function () {
        console.log('用沸水冲泡咖啡')
    }
    Coffee.prototype.pourInCup = function () {
        console.log('把咖啡倒进被子')
    }
    Coffee.prototype.addCondiments = function () {
        console.log('加糖和牛奶')
    }
    var Coffee = new Coffee()
    Coffee.init()


    //这里的模板方法是Beverage.prototype.init
    //因为该方法中封装了子类的算法框架，它作为一个算法的模板，指导子类以何种顺序去执行哪些方法


    //js并没有从语法层面上提供对抽象类的支持
    //抽象类的第一个作用是隐藏对象的具体类型
    //由于js是一门‘类型模糊’的语言，所以隐藏对象的类型在js中并不重要

</script>
</html>
