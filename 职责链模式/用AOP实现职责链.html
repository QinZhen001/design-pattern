<script>
    //利用js的函数型特性,用一种更加方便的方法来创建职责链
    Function.prototype.after = function (fn) {
        var self = this
        return function () {
            var ret = self.apply(this, arguments)
            if (ret === 'nextSuccessor') {
                return fn.apply(this, arguments)
            }
        }
    }
</script>
