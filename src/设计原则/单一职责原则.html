  <title>单一职责原则</title>
</head>
<body>
单一职责原则（SRP）的职责为“引起变化的原因”。如果我们有两个动机去写一个方法，那么这个方法就有两个职责。 <br>
每个职责都是变化的一个轴线，如果一个方承担了过多的职责，那么在需求的变迁过程中，需要写这个方向的可能性就越大。 <br>
当两个职责耦合在一起的时候，一个职责发生变化可能会响到其他职责的实现，造成意想不到的破坏，这种耦合得到的是低内聚和脆弱的设计 <br>
因此，SPR原则体现为一个对象（方法）只做一件事情。 <br>
