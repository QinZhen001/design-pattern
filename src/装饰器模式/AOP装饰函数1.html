<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>AOP装饰函数1</title>
</head>

</body>
<script>
    //采取不污染原型的方式
    var before = function (fn, beforeFn) {
        return function () {
            beforeFn.apply(this, arguments)
            return fn.apply(this, arguments)
        }
    }

    var a = before(function () {
        console.log('原函数')
    }, function () {
        console.log('before函数 1')
    })


    a = before(a, function () {
        console.log('before函数 2')
    })

    a()

</script>
