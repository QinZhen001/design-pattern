  <title>最少知识原则</title>

<body>
最少知识原则（LKP）说的是一个软件实体应当尽可能少地与其他实体发生相互作用。 <br>
这里的软件实体是一个广义的概念，不仅包括对象，还包括系统、类、模块、函数等 <br>
最少知识原则要我们在设计程序时，应当尽减少对象之间的交互。如果两个对象之间不必彼此通信，那么这两个对象就不要发生直接的相互联系。<br>
常见的做法是引入一个第三者对象，来承担这些对象之间的通信作用。如果一些对象需要向另一些对象发起请求，可以通过第三者对象来转发这些请求 <br>
